<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Creator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <h1 class="title">Random Tale Maker</h1>
    <div>
        <button id="getNoun">Get Noun</button>
        <button id="getVerb">Get Verb</button>
        <button id="getAdjective">Get Adjective</button>
        <button id="getObject">Get Object</button>
        <button id="getLocation">Get Place</button>
    </div>
	<div class="pic">
		<img src="pic.png" alt="frog" class="frg">
	</div>
    <div>
        <button id="generateStory">Create Random Story</button>
        <button id="clearStory">Clear Story</button>
        <button id="readStory">Read Story</button>
    </div>
    <div id="storyDisplay" style="margin-top: 20px; font-size: 1.2em;"></div>

    <script src="js/app.js"></script>
</body>
</html>
